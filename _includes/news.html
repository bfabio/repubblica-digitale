
  <div class="container py-5">
    <div class="row">
      {% assign localized_posts = site.posts | where: "lang", page.lang %}
      {% for post in localized_posts %}
      {% if post.hidden != true %}
      <div class="col-12 col-lg-4">
        {% include card/post.html %}
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
