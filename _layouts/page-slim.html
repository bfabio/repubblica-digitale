---
layout: default
---

<section class="container-fluid lightgrey-bg-a1">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="mx-md-3 pl-4">
          {%- include breadcrumbs.html -%}
        </div>
      </div>
    </div>
  </div>
</section>

<article class="container my-4">
  <div class="row">
    <div class="col-12  col-lg-8">
      <h1 class="text-primary mb-4">{{ page.title }}</h1>

      <div class="entry">
        {{ content }}
      </div>
    </div>

    {% if page.sidebar  %}
    <div class="col-12 col-lg-4">
      {% include sidebar.html %}
    </div>
    {% endif %}

  </div>

</article>
